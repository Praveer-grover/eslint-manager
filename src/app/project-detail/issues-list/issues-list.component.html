            <span class="badge badge-pill badge-warning float-right pull-right badge-spacing">{{fileP.warningsCount}}</span>
            <span class="badge badge-pill badge-danger float-right pull-right">{{fileP.errorsCount}}</span>
        </div>
        The content goes here
    </accordion-group>
