<div class="flex-container flex-child flex-vertical-direction">
  <!-- Add project area -->
  <div class="flex-child content-padding">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let p of projects$ | async">
        {{ p.name }}
        <button class="btn btn-secondary" (click)="runEslint(p)">Eslint</button>
      </li>
    </ul>
  </div>
</div>
